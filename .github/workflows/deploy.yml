name: Deploy to Hostinger via Rsync

on:
  push:
    branches:
      - main
      - staging

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, dom, filter, gd, iconv, json, libxml, mbstring, openssl, pcre, pdo, Phar, SimpleXML, tokenizer, xml, xmlwriter, zlib
          coverage: none

      - name: Install Composer Dependencies
        working-directory: ./backend
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist --optimize-autoloader

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install NPM Dependencies & Build React
        run: |
          npm ci
          npm run build

      - name: Prepare Deployment Artifacts
        run: |
          # The easingthemes action pushes exactly the SOURCE folder.
          # We'll merge frontend build into backend/public for Hostinger.
          cp -r dist/* backend/public/
          
          # Clean up the .git so we don't sync it
          rm -rf .git .github
          
          # We only need the backend directory and public_html structure setup
          mv backend/public public_html
          
          # Patch public_html/index.php to point to the backend folder
          sed -i "s|__DIR__.'/../vendor/autoload.php'|__DIR__.'/../backend/vendor/autoload.php'|g" public_html/index.php
          sed -i "s|__DIR__.'/../bootstrap/app.php'|__DIR__.'/../backend/bootstrap/app.php'|g" public_html/index.php
          sed -i "s|__DIR__.'/../storage/framework/maintenance.php'|__DIR__.'/../backend/storage/framework/maintenance.php'|g" public_html/index.php
          
          # Clean up everything else except backend and public_html
          find . -maxdepth 1 ! -name 'backend' ! -name 'public_html' ! -name '.' -exec rm -rf {} +

      - name: Deploy to Hostinger via SSH/Rsync
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.HOSTINGER_SSH_PRIVATE_KEY }}
          ARGS: "-rlgoDzvc -i --delete"
          EXCLUDE: "/.env, /.env.*"
          SOURCE: "./"
          REMOTE_HOST: ${{ secrets.HOSTINGER_SSH_HOST }}
          REMOTE_USER: ${{ secrets.HOSTINGER_SSH_USERNAME }}
          REMOTE_PORT: ${{ secrets.HOSTINGER_SSH_PORT }}
          TARGET: "domains/drealtiesfx.com/"
          SCRIPT_AFTER: |
            echo "Running post-deployment commands on Hostinger..."
            cd ~/domains/drealtiesfx.com/backend
            php artisan migrate --force
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            echo "Deployment configuration cached successfully!"
