name: Deploy to Hostinger via Rsync

on:
  push:
    branches:
      - main
      - staging

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, dom, filter, gd, iconv, json, libxml, mbstring, openssl, pcre, pdo, Phar, SimpleXML, tokenizer, xml, xmlwriter, zlib
          coverage: none

      - name: Install Composer Dependencies
        working-directory: ./backend
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist --optimize-autoloader

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install NPM Dependencies & Build React
        env:
          VITE_API_URL: https://www.drealtiesfx.com
        run: |
          npm ci
          npm run build

      - name: Prepare Deployment Artifacts
        run: |
          # Build frontend and prepare for deployment
          # Create deployment structure
          mkdir -p deploy_temp/public_html
          mkdir -p deploy_temp/backend
          
          # Copy React build to public_html
          cp -r dist/* deploy_temp/public_html/
          
          # Copy entire backend directory
          cp -r backend/* deploy_temp/backend/
          
          # Copy Laravel's index.php to public_html and patch it
          cp backend/public/index.php deploy_temp/public_html/index.php
          
          # Patch public_html/index.php to point to the backend folder
          sed -i "s|__DIR__.'/../vendor/autoload.php'|__DIR__.'/../backend/vendor/autoload.php'|g" deploy_temp/public_html/index.php
          sed -i "s|__DIR__.'/../bootstrap/app.php'|__DIR__.'/../backend/bootstrap/app.php'|g" deploy_temp/public_html/index.php
          sed -i "s|__DIR__.'/../storage/framework/maintenance.php'|__DIR__.'/../backend/storage/framework/maintenance.php'|g" deploy_temp/public_html/index.php
          
          # Also copy React build to backend/public for Laravel asset serving
          cp -r dist/* deploy_temp/backend/public/
          
          # Clean up current directory and move deploy_temp contents
          rm -rf backend public_html .git .github node_modules dist
          mv deploy_temp/backend ./
          mv deploy_temp/public_html ./
          rm -rf deploy_temp

      - name: Deploy to Hostinger via SSH/Rsync
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.HOSTINGER_SSH_PRIVATE_KEY }}
          ARGS: "-rlgoDzvc -i --delete"
          EXCLUDE: "/backend/.env, /backend/storage/, /backend/bootstrap/cache/"
          SOURCE: "./"
          REMOTE_HOST: ${{ secrets.HOSTINGER_SSH_HOST }}
          REMOTE_USER: ${{ secrets.HOSTINGER_SSH_USERNAME }}
          REMOTE_PORT: ${{ secrets.HOSTINGER_SSH_PORT }}
          TARGET: "domains/drealtiesfx.com/"
          SCRIPT_AFTER: |
            echo "üöÄ Running post-deployment commands on Hostinger..."
            cd ~/domains/drealtiesfx.com/backend
            
            # Check if .env exists
            if [ ! -f .env ]; then
              echo "‚ùå ERROR: .env file not found! Deployment incomplete."
              exit 1
            fi
            
            # Ensure storage directories exist with correct structure
            mkdir -p storage/framework/sessions
            mkdir -p storage/framework/views  
            mkdir -p storage/framework/cache/data
            mkdir -p storage/logs
            mkdir -p storage/app/public
            mkdir -p bootstrap/cache
            
            # Set correct permissions
            chmod -R 775 storage bootstrap/cache
            
            # Clear all caches before recaching
            php artisan config:clear || true
            php artisan route:clear || true
            php artisan view:clear || true
            php artisan cache:clear || true
            
            # Run migrations
            php artisan migrate --force
            
            # Recache for production
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            
            # Verify deployment
            echo "‚úÖ Deployment completed successfully!"
            echo "üìä Checking Laravel status..."
            php artisan --version
