
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/Dreaties_Logo.png">
  <title>DrealtiesFx Academy - Best Forex Trading Academy in Abuja</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #07070A;
      overflow-x: hidden;
    }
    .custom-scrollbar::-webkit-scrollbar {
      width: 4px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: rgba(0,0,0,0.1);
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #D4AF37;
      border-radius: 10px;
    }
    @keyframes pulse {
      from { opacity: 0.3; transform: rotate(var(--rot)) scaleY(0.9); }
      to { opacity: 0.8; transform: rotate(var(--rot)) scaleY(1.1); }
    }
    @keyframes zoomIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    .animate-zoom-in {
      animation: zoomIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }
    .animate-delay-100 {
      animation-delay: 0.1s;
    }
    .animate-delay-200 {
      animation-delay: 0.2s;
    }
    .animate-delay-300 {
      animation-delay: 0.3s;
    }
    .animate-delay-400 {
      animation-delay: 0.4s;
    }
    .animate-delay-500 {
      animation-delay: 0.5s;
    }
    .opacity-0 {
      opacity: 0;
    }
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
</head>
<body class="bg-[#07070A] text-slate-200">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
